name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsecret-1-0 libsecret-1-dev gnome-keyring dbus-x11

      - name: Install dependencies
        run: bun install

      - name: Clean build artifacts
        run: rm -rf packages/*/dist

      - name: Build
        run: bun run build

      - name: Verify build artifacts
        run: |
          echo "Checking secrets package build..."
          ls -la packages/secrets/dist/ || echo "No dist folder!"
          if [ ! -f "packages/secrets/dist/index.js" ]; then
            echo "ERROR: secrets index.js not built!"
            exit 1
          fi
          if [ ! -f "packages/secrets/dist/keyring.js" ]; then
            echo "ERROR: secrets keyring.js not built!"
            exit 1
          fi
          echo "=== Checking exports in dist/index.js ==="
          grep -n "listSecrets" packages/secrets/dist/index.js || echo "listSecrets not found in index.js!"
          echo "=== Checking exports in dist/keyring.js ==="
          grep -n "listSecrets" packages/secrets/dist/keyring.js || echo "listSecrets not found in keyring.js!"
          echo "Build artifacts verified successfully"

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run typecheck

      - name: Test
        run: bun run test

      - name: Verify CLI runs
        run: bun packages/cli/dist/index.js --version
